<!DOCTYPE html>
<html lang="en">
<head>
<title>Find A Tutor </title>
<script src="finder.js"></script>
<script src="data.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
      <style> 
	  body
	  {
	  background-repeat:no-repeat;
	  }
         form
         { 
         margin:15px 100px 50px 80px; 
         } 
		 
		 h1{
		 color: #A52A2A; 
		 font-family: "Comic Sans MS", cursive, sans-serif;
		 text-align: center;
		 font-size: 40px;
		 }
		 .resizedTextbox 
		 
		 {width: 300px; height: 40px }
		 
		 .resizedbutton 
		 
		 {width: 150px; height: 55px; background-color: #4CAF50;}
		 
		 input{
		 font-size:24px;
		 }
		 
		 
#result 
{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#result td, #result th 
{
  border: 1px solid #ddd;
  padding: 8px;
}
#result tr:nth-child(even)
{background-color: #f2f2f2;}
#result tr:hover 
{background-color: #ddd;}
#result th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #20B2AA;
  color: white;
}
		 
      </style>
</head>

<body >
<h1> Find Your Tutor </h1>
<div class="search-container">
<center>
    <form action="#">
	<input type="text" class = "resizedTextbox" placeholder = "Enter Date.." id="datepicker">
	&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" class="resizedTextbox" placeholder="Enter Course.." name="search" id="courseInput">
      
	  <br><br>
 
 <button type="submit" class="resizedbutton" onclick="updateRows()">Search</button>

    </form>
</center>
</div>
<br>
<br>

<center>
<table id="result" border = "1">
<thead id="tableHeader">
<tr>
<th>Name</th>
<th>Contact No</th>
<th>Address</th>
<th>Price/hour</th>
<th>Rating</th>
<th>Availability</th>
<th>Schedule</th>


</tr>
</thead>
<tbody id="resultRows"></tbody>
</table>
<center>
</body>
</html>
